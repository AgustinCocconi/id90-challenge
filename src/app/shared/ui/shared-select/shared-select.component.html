<div *ngIf="selectOptions?.length" class="select-container" [style.height.px]="selectHeight">
    <label *ngIf="labelText" for="select">{{labelText}}</label>
    <!-- <select id="select" [(ngModel)]="selectedValue">
        <option [value]="value">{{value}}</option>
    </select>
    <div class="arrow"></div> -->

    <div class="dropdown head text-gray-70">
        <input type="checkbox" class="dropdown__switch" id="filter-switch" hidden />
        <label for="filter-switch" class="dropdown__options-filter">
            <ul class="dropdown__filter" role="listbox" tabindex="-1">
                <li class="dropdown__filter-selected" aria-selected="true">
                    <ng-container *ngIf="value; else selectOptionTemplate">
                        {{ value | display:displayName}}
                    </ng-container>
                    <ng-template #selectOptionTemplate>
                        Select an option
                    </ng-template>
                </li>
                <ul class="dropdown__select">
                    <li *ngFor="let option of selectOptions" (click)="onChangeEmmit(option)"
                        class="dropdown__select-option" role="option">
                        {{ option | display:displayName}}
                    </li>
                </ul>
            </ul>
        </label>
    </div>
</div>
